<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Tools Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .tool-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        .result-box {
            min-height: 150px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SEO Tools Hub</h1>
            <div class="hidden md:flex space-x-4">
                <a href="#" class="hover:text-blue-200">Home</a>
                <a href="#" class="hover:text-blue-200">Tools</a>
                <a href="#" class="hover:text-blue-200">About</a>
                <a href="#" class="hover:text-blue-200">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <!-- Plagiarism Checker -->
        <div class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Plagiarism Checker</h2>
            <textarea id="plagiarismText" class="w-full p-3 border rounded-lg" rows="6" placeholder="Enter your text to check for plagiarism..."></textarea>
            <button onclick="checkPlagiarism()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Check Plagiarism</button>
            <div id="plagiarismResult" class="result-box hidden"></div>
        </div>

        <!-- Word Counter -->
        <div class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Word Counter</h2>
            <textarea id="wordCountText" class="w-full p-3 border rounded-lg" rows="4" placeholder="Type or paste your text here..."></textarea>
            <div class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="text-center p-3 bg-gray-100 rounded">
                    <p class="font-bold" id="wordCount">0</p>
                    <p class="text-sm">Words</p>
                </div>
                <div class="text-center p-3 bg-gray-100 rounded">
                    <p class="font-bold" id="charCount">0</p>
                    <p class="text-sm">Characters</p>
                </div>
            </div>
        </div>

        <!-- Grammar Checker -->
        <div class="mb-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Grammar Checker</h2>
            <textarea id="grammarText" class="w-full p-3 border rounded-lg" rows="6" placeholder="Enter text to check grammar..."></textarea>
            <button onclick="checkGrammar()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Check Grammar</button>
            <div id="grammarResult" class="result-box hidden"></div>
        </div>
    </main>

    <script>
        // Word Counter Functionality
        const wordCountText = document.getElementById('wordCountText');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');

        wordCountText.addEventListener('input', () => {
            const text = wordCountText.value;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = words.length;
            charCount.textContent = text.length;
        });

        // Plagiarism Checker Simulation
        function checkPlagiarism() {
            const text = document.getElementById('plagiarismText').value;
            const result = document.getElementById('plagiarismResult');
            result.classList.remove('hidden');
            
            if (text.trim() === '') {
                result.innerHTML = '<p class="text-red-500">Please enter some text to check.</p>';
                return;
            }

            result.innerHTML = '<p class="text-green-500">✓ Content appears to be original (similarity index: 2%)</p>';
        }

        // Grammar Checker Simulation
        function checkGrammar() {
            const text = document.getElementById('grammarText').value;
            const result = document.getElementById('grammarResult');
            result.classList.remove('hidden');
            
            if (text.trim() === '') {
                result.innerHTML = '<p class="text-red-500">Please enter some text to check.</p>';
                return;
            }

            result.innerHTML = '<p class="text-green-500">✓ No major grammatical errors found.</p>';
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
